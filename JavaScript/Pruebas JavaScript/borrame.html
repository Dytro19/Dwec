<body>
    <script>
        
        var dia=prompt("Que dia naciste?");
        var resto=dia%2;
        if (dia<=0 || dia>31){
            alert("No es un dia valido")
        }
        else{
            if (resto==0){
                alert("Naciste dia par")
            }
            else if(resto==1){
                alert("Naciste dia impar")
            }
        }

    </script>

    <p>LO MINIMO</p>
</body>
