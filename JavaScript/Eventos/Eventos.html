<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .uno{
            position: absolute;
            background-color: orangered;
            width: 50px;
            height: 50px;
        }
    </style>

    <div id="uno" class="uno"></div>

    <script>
        document.addEventListener("keydown", (event)=>{
            //document.getElementById("uno").style.backgroundColor="#545454";
            //console.log(event.clientX);
            //console.log(event.clientY);
            console.log(event.key)
            console.log(event);
            
            
            switch(event.key){
            case "ArrowDown":document.getElementById("uno").style.marginTop+=5;
            break;
            case "ArrowLeft":document.getElementById("uno").style.marginRight+=5;
            break;
            case "ArrowUp":document.getElementById("uno").style.marginBottom+=5;
            break;
            case "ArrowRight":document.getElementById("uno").style.marginLeft+=5;
            break;
            }
            
            
        });    
    </script>
</body>
</html>
