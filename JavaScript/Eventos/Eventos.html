<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .uno{
            position: absolute;
            background-color: orangered;
            width: 50px;
            height: 50px;
        }
    </style>

    <div id="uno" class="uno"></div>

    <script>
        posX=0
        posY=0
        document.addEventListener("keydown", (event)=>{
            console.log(event.key)
            console.log(event);
            uno=document.getElementById("uno");

            switch(event.key){
                case "ArrowRight":
                case "d":
                    posX+=10;
                    uno.style.marginLeft=posX+"px";
                    break;
                case "ArrowDown":
                case "s":
                    posY+=10;
                    uno.style.marginTop=posY+"px";
                    break;
                case "ArrowLeft":
                case "a":
                    posX-=10;
                    uno.style.marginLeft=posX+"px";
                    break;
                case "ArrowUp":
                case "w":
                    posY-=10;
                    uno.style.marginTop=posY+"px";
                    break;
            }
        });    
    </script>
</body>
</html>
