<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .uno{
            position: absolute;
            background-color: orangered;
            width: 50px;
            height: 50px;
        }
    </style>

    <div id="uno" class="uno"></div>

    <script>
        document.addEventListener("keydown", (event)=>{
            console.log(event.key)
            console.log(event);
            uno=document.getElementById("uno");

            switch(event.key){
            case "ArrowDown":uno.style.marginTop+="5px";
            break;
            case "ArrowLeft":uno.style.marginRight+="5px";
            break;
            case "ArrowUp":uno.style.marginBottom+="5px";
            break;
            case "ArrowRight":uno.style.marginLeft+="5px";
            break;
            }
        });    
    </script>
</body>
</html>
