<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprites</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1 class="titulo">Animaciones de Sprites</h1>
    <div class="exterior">
        <div class="cuadro">
            <h2>1.-Pincha sobre el sprite de un paso</h2>
            <img src="Mario.png" alt="Sprite 1">
        </div>

        <div class="cuadro">
            <h2>2.-Pincha sobre el sprite para que el sprite camine</h2>
            <img src="Mario.png" alt="Sprite 2">
        </div>

        <div class="cuadro">
            <h2>3.-Pulsa derecha izquierda</h2>
            <div class="img">
                <button>←</button>
                <img src="Mario.png" alt="Sprite 3" class="mario">
                <button>→</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
